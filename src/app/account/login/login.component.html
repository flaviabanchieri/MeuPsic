
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body>
  <ul class="background">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <main class="login">
    <div class="main-login">
      <div class="top">
        <a>Iniciar Sessão</a><a class="toggle-top" routerLink="../register">Cadastrar</a>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <h1>Iniciar Sessão</h1>
            <input type="text" formControlName="username" class="usr put" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>

            <br/>
            <input type="password" formControlName="password" class="pss put" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>

        <div>
            <button [disabled]="loading" class="sub">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Login
            </button>

        </div>
    </form>
        <div class="lines">
          <div style="background-color: #a5a5a5" class="line"></div>
          <p style="color: #a5a5a5" class="p-b">or</p>
          <div style="background-color: #a5a5a5" class="line"></div>
        </div>
        <button style="border: 2px solid" class="sub pic facebook">
          <div class="logo2"></div>
          Iniciar sessão com Facebook
        </button>
        <button style="border: 2px solid" class="sub pic google">
          <div class="logo"></div>
          Iniciar sessão com Google
        </button>
    </div>
    <div class="banner">
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="contain">
        <h1>Bem vindo!</h1>
        <h4>
          Estamos felices em te ver por aqui! por favor inicie sessão para
          continuar.
        </h4>
        <div class="lines">
          <div class="line"></div>
          <p class="p-b">ou</p>
          <div class="line"></div>
        </div>
        <p class="pp">Se você não tem uma conta não se preocupe</p>
        <br/>
        <a routerLink="../register" class="main-btn">Cadastre-se agora</a>
      </div>
    </div>
  </main>

  <script>
    function show() {
      var x = document.getElementById("pass");
      var y = document.getElementById("bhde");
      if (x.type === "password") {
        x.type = "text";
        y.innerText = "Hide";
      } else {
        x.type = "password";
        y.innerText = "Show";
      }
    }
  </script>
</body>
