<div class="card-atendimentos">
  <p><strong>Agora:</strong></p>
  <div *ngFor="let item of primeirosClientesHoje">
    <div *ngIf="item">
      <div class="card-top">
        <div class="card-cliente-now" *ngFor="let cliente of clienteAgora">
          <img class="profile-img" [src]="cliente.imagem" alt="" />
          <div class="horario">
            <i class="fas fa-clock"></i>
            <span>{{cliente.data}}</span>
            <div class="row">
              <p>{{cliente.presencial}}</p>
              <h5><strong>{{cliente.nome}}</strong></h5>
            </div>
          </div>
        </div>
      </div>

      <div class="card-bottom">
        <div *ngFor="let cliente of clienteDepois">
          <p><strong>PrÃ³ximos atendimentos</strong></p>
          <div class="card-proximos">
            <div>
              <img class="profile-img" [src]="cliente.imagem" alt="" />
              <span>
                <p>{{cliente.nome}}</p>
                <span><i class="fas fa-clock"></i>
                  <p>{{cliente.data}}</p>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!item">Nada para mostrar</div>
  </div>
</div>
