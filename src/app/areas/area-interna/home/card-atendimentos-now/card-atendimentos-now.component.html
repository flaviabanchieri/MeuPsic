<div class="card-atendimentos">
  <p><strong>Agora:</strong></p>
  <div *ngFor="let item of primeirosClientesHoje">
    <div *ngIf="item">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card-cliente-now">
              <div class="col-6">
                <img class="profile-img" [src]="clienteAgora.imagem" alt="" />
              </div>
              <div class="col-6">
                <div class="horario">
                  <i class="fas fa-clock"></i>
                  <span>{{clienteAgora.data | date: 'shortTime'}}</span>
                  <div class="row">
                    <p>{{presencial(clienteAgora.presencial)}}</p>
                    <h5><strong>{{clienteAgora.nome}}</strong></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
